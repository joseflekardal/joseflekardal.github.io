<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  </head>
  <body>
    <header>
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </header>
    {{ block "main" . }} {{ end }}

    <footer>
      {{ block "footer" . }}
      <a href="https://github.com/joseflekardal">Github</a>
      {{ end }}
    </footer>
  </body>
</html>
